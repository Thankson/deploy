{% extends 'snippet/layout.html' %}

{% load staticfiles %}

{% block title %}Index{% endblock %}

{% block css %}{% endblock %}

{% block module %}编辑机器{% endblock %}

{% block main %}

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row" style='margin-top:20px'>
	            <button class="btn btn-default" id='addmacBtn' style='margin-left:20px'>编辑机器</button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" style='margin-top:20px;'>
<!--                         <div class="panel-heading">
                           idc信息
                            <button class='btn btn-default' id='addIdc'>添加idc</button>
                        </div> -->
                        <!-- /.panel-heading -->
                        {%for all_host in all_host %}
                        <div class="panel-body">

                            <div style="width:50%">
                                <form class="form-horizontal"  method="post" action="/macresult">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">机器名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id='name' value="{{ all_host.hostname }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">ip地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id='ip' value="{{ all_host.ip }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">重启命令</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id='recmd' value="{{ all_host.restart_cmd }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">运行服务</label>
                                        <div class="col-sm-10">
                                        <select id="ser"  class="form-control" value="{{ all_host.service }}">
                                            <option value="{{ all_host.service }}">{{ all_host.service }}</option>
                                            <option value="redis4s">redis4s</option>
                                            <option value="redis2s">redis2s</option>
                                            <option value="redis1s">redis1s</option>
                                            <option value="other">nginx,dubbo,nginx,mongo ... </option>
                                        </select>
                                      <!-- <input type="text" class="form-control" name='ip'> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id='note' value="{{ all_host.note }}">
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>
                        <div class="modal-footer" style="width:50%">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><a href="/mac" >取消</a></button>
                            <button type="button" class="btn btn-primary" id="{{ all_host.id }}" onclick="macresult(this);" >确认</button>
                        </div>
                        {%endfor%}

                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
                            <!-- /.table-responsive -->
        </div>
                        <!-- /.panel-body -->
    </div>



<div class="modal fade" id='tipModal'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


{% endblock %}

{% block script %}

    <script>
        $('#tipModal').on('hide.bs.modal',function(){
            location.reload()
        })


        function macresult(ele){
           if($('#name').val()&&$('#ip').val()&&$('#recmd').val()&&$('#ser').val()){
               var id=$(ele).attr("id");
               $.ajax({
                   url:"/macresult?id="+id,
                   data:{name:$('#name').val(),ip:$('#ip').val(),recmd:$('#recmd').val(),ser:$('#ser').val(),note:$('#note').val()},
                   success:function(data){
                       if (data=='ok') {
                           $('#tipModal').find('.modal-body').html('修改成功').end().modal('show')
                           $(location).attr('href', '/mac');
                           //$(window).attr('location','/mac');
                           //$(location).prop('href', '/mac');
                   }
               }
           });
        }}
    </script>

{% endblock %}
