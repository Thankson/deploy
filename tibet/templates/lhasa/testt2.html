{% extends 'snippet/layout.html' %}

{% load staticfiles %}

{% block title %}Index{% endblock %}

{% block css %}{% endblock %}

{% block module %}控制台{% endblock %}

{% block main %}

    <div id="divframe">
        <div class="loadTitle">
        <input type="button" value="获取数据2" id="btn"/>
        </div>
        <div id="jsonTip">
        </div>
    </div>

    <div id="ok"></div>

{% endblock %}

{% block script %}

    <script type = "text/javascript" >
    $(function (){
      $("#btn").click(function ()  {
        $.getJSON("pcstatus_test", function (data){
          var $jsontip = $("#jsonTip");
          var strHtml = "123";
          //存储数据的变量
          $jsontip.empty();
          //清空内容
          $.each(data, function (infoIndex, info){
            strHtml += "姓名：" + info["name"] + "<br>";
            strHtml += "性别：" + info["sex"] + "<br>";
            strHtml += "邮箱：" + info["email"] + "<br>";
            strHtml += "<hr>"
          })
          $jsontip.html(strHtml);
          //显示处理后的数据
        })
      })
    })
    </script>


    <script>
    $(function(){
    $.getJSON("serverstatus_test",function(data){
    var $jsontip = $("#ok");
    var strHtml = "";//存储数据的变量
    $jsontip.empty();//清空内容
        alert('aaaaaa');
        alert(data[0].url);
    $.each(data,function(infoIndex,info){
        //alert(info['url']);
        strHtml += "<a href='" + info["url"] + "' target='_blank'><img src='" + info["img"] + "' /></a>";
    })
    $jsontip.html(strHtml);//显示处理后的数据
    })
    })
    </script>
{% endblock %}
